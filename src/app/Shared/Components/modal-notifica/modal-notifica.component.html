<div class="modal fade" id="modalNotifica" data-backdrop="false" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content {{alerta.color}}">
      <div class="modal-body py-2">
        <div class="d-flex justify-content-between align-items-center">
          <div><i class="fas {{alerta.icono}} fa-lg"></i></div>
          <h6 class="col my-0 ">{{alerta.texto}}</h6>
          <div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"><i class="fas text-white fa-times"></i></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
