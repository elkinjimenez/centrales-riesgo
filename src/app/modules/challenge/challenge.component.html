<div class="d-flex justify-content-center">
  <div>
    <h1>My task board</h1>
    <div class="">
      @for (item of tasks.tasks; track $index) {
      <div class="alert alert-{{item.status}}">
        <div class="d-flex justify-content-between align-items-center">
          <div class="">
            <span class="icon-task">{{item.icon}}</span>
            <span class="mx-2">{{item.title}}</span>
          </div>
          <div>
            <img class="icon-task icon-task-{{item.status}}" src="./assets/images/Done_round_duotone.svg"
              alt="Icon-{{item.status}}">
          </div>
        </div>
      </div>
      }
      <div class="alert alert-add">
        <div class="d-flex justify-content-start align-items-center">
          <div class="" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <img class="icon-task icon-task-progress" src="./assets/images/Add_round_duotone.svg" alt="Icon-Add">
            <span class="mx-2">Add new task</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
